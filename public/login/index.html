<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/login/styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div class="login-form">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit" id="send">Login</button>
            </form>
        </div>
        <p id="status"></p> <!-- To display login status or errors -->
    </main>
    <footer>
        &copy; 2023 Your Company Name. All Rights Reserved.
    </footer>
    <script src="/public/login/app.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
